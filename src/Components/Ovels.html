    <script>
        function noofovels() {
            let ovelsstring = 'spandana';
            let count = 0;

            for (let i = 0; i < ovelsstring.length; i++) {
                if (
                    ovelsstring.charAt(i) == 'a' ||
                    ovelsstring.charAt(i) == 'e' ||
                    ovelsstring.charAt(i) == 'i' ||
                    ovelsstring.charAt(i) == 'o' ||
                    ovelsstring.charAt(i) == 'u'
                ) 
                {
                    count++;
                }
            }
            console.log("the number of stings in the given stirng" + count)

        }
        noofovels()
    </script>
