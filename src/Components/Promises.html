<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function promisefun(){
            return new Promise((res,rej)=>{
                setTimeout(()=>{
                    data="asyncronous data practice";
                    res(data)
                    rej("the data is not fetched")
                },2000)
            })
        }
        promisefun().then((result)=>{
            console.log(result)
        })
        .catch((error)=>{
            console.log("error occured",error.message)
        })
    </script>
</body>
</html>
