<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="data"></h1>
    <input type="text" onchange="inputfun()">
    <script>

        let output = document.querySelector('input');
        let display = document.getElementById('data') 
        function inputfun(){
            display.innerHTML=output.value;

        }
    </script>
</body>

</html>
